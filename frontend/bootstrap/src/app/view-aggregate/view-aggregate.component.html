<div class="p-5">
    <h3 class="mb-4">View Aggregate</h3>
    <div class="d-flex mb-1">
        <div class="d-inline p-2">
            <select class="form-select" [(ngModel)]="selectedOption">
                <option selected value="0">Select Specfile</option>
                <option *ngFor="let specName of specFileNames" [ngValue]="specName" (click)="loadFilter()">{{specName}}</option>
            </select>
            <!--select class="form-select" (click)="loadFilter()">
                <option selected value="0">Select Specfile</option>
                <option *ngFor="let specName of specFileNames" value="specName" >{{specName}}</option>
            </select-->
        </div>
        <div class="d-inline p-2">
            <button class="btn btn-secondary" (click)="loadFilter()">Filter</button>
        </div>
        <div class="d-inline p-2">
            <section class="p-1">
                <label>To:</label>
                <input type="date" id="minDate"   value="yyyy-mm-dd" class="input-medium search-query" onkeypress="return false">
                <label>From:</label>
                <input type="date" id="maxDate"   value="yyyy-mm-dd" class="input-medium search-query" onkeypress="return false">
            </section>
        </div>

        
    </div>
    <div class="d-flex overflow-y-auto" id="tableContent">
        <table class="table table-striped table-bordered" >
            <thead>
                <!--tr>
                    <th>col1</th>
                    <th>col1</th>
                    <th>col1</th>
                </tr-->
                <tr *ngIf="!(this.records.length == 0)">
                    
                    <th scope="col" style="border:1px solid black;" *ngFor="let colName of this.keyify()">{{colName}}</th> 
                </tr>
            </thead>
            <tbody>
                
                <tr *ngFor="let entry of this.records">
                    <td *ngFor="let val of this.valuify(entry)">{{val}}</td>
                </tr>
                <!--tr>
                    <th>h</th>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <th>h</th>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <th>h</th>
                    <td>a</td>
                    <td>b</td>
                </tr-->
            </tbody>
        </table>
        
    </div>
</div>
